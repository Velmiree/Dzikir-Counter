<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dzikir Counter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 50%, #6ee7b7 100%);
            position: relative;
            overflow-x: hidden;
        }

        .grid-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            background-image: 
                linear-gradient(to right, #10b981 1px, transparent 1px),
                linear-gradient(to bottom, #10b981 1px, transparent 1px),
                linear-gradient(45deg, transparent 45%, #10b981 45%, #10b981 55%, transparent 55%),
                linear-gradient(-45deg, transparent 45%, #10b981 45%, #10b981 55%, transparent 55%);
            background-size: 60px 60px, 60px 60px, 60px 60px, 60px 60px;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 0.5rem;
        }

        .header-title span {
            font-size: 2.5rem;
        }

        .header-title h1 {
            font-size: 2rem;
            color: #1f2937;
            font-weight: bold;
        }

        .header p {
            color: #4b5563;
            margin-top: 0.5rem;
        }

        .counter-box {
            background: white;
            border-radius: 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            padding: 3rem;
            min-width: 400px;
            margin-bottom: 2rem;
            border: 4px solid #d1fae5;
        }

        .counter-display {
            text-align: center;
            margin-bottom: 2rem;
        }

        .counter-number {
            font-size: 7rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 2rem;
        }

        .monster-icon {
            font-size: 5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { 
                transform: translateY(0); 
            }
            50% { 
                transform: translateY(-10px); 
            }
        }

        .blood-monster {
            margin-top: 2rem;
        }

        .blood-monster p {
            color: #dc2626;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            width: 100%;
            height: 1rem;
            background: #e5e7eb;
            border-radius: 9999px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #dc2626, #ef4444);
            border-radius: 9999px;
            transition: width 0.3s ease-out;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            font-size: 1.25rem;
            font-weight: bold;
            padding: 1rem 2rem;
            border: none;
            border-radius: 9999px;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .btn-add {
            background: linear-gradient(to right, #059669, #10b981);
            color: white;
        }

        .btn-add:hover {
            background: linear-gradient(to right, #047857, #059669);
        }

        .btn-reset {
            background: linear-gradient(to right, #dc2626, #ef4444);
            color: white;
        }

        .btn-reset:hover {
            background: linear-gradient(to right, #b91c1c, #dc2626);
        }

        .footer {
            text-align: center;
            color: #4b5563;
            font-size: 0.875rem;
        }

        @media (max-width: 480px) {
            .counter-box {
                min-width: auto;
                width: 100%;
                padding: 2rem;
            }

            .counter-number {
                font-size: 5rem;
            }

            .monster-icon {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-pattern"></div>
    
    <div class="container">
        <div class="header">
            <div class="header-title">
                <span>ðŸ“¿</span>
                <h1>Dzikir Counter</h1>
            </div>
            <p id="message">Anda telah menyelesaikan sebanyak 0 dzikir hari ini</p>
        </div>

        <div class="counter-box">
            <div class="counter-display">
                <div class="counter-number" id="counter">0</div>
                
                <div class="monster-icon" id="monster">ðŸ˜ˆ</div>

                <div class="blood-monster">
                    <p id="blood-text">Darah Monster: 0/33</p>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="buttons">
                <button class="btn-add" onclick="addCount()">
                    <span>âž•</span>
                    Tambah
                </button>
                
                <button class="btn-reset" onclick="resetCount()">
                    <span>ðŸ”„</span>
                    Reset
                </button>
            </div>
        </div>

        <div class="footer">
            <p>Setiap 33 dzikir menyelesaikan 1 putaran</p>
        </div>
    </div>

    <script>
        let count = 0;
        const maxBlood = 33;

        function updateDisplay() {
            const bloodMonster = count % (maxBlood + 1);
            const cycles = Math.floor(count / maxBlood);
            
            document.getElementById('counter').textContent = count;
            
            const message = count === 0 
                ? 'Anda telah menyelesaikan sebanyak 0 dzikir hari ini'
                : 'Anda telah menyelesaikan ' + cycles + ' putaran (' + count + ' dzikir)';
            document.getElementById('message').textContent = message;
            
            const percentage = (bloodMonster / maxBlood) * 100;
            let emoji = 'ðŸ˜ˆ';
            if (percentage === 0) {
                emoji = 'ðŸ˜ˆ';
            } else if (percentage < 30) {
                emoji = 'ðŸ˜¡';
            } else if (percentage < 60) {
                emoji = 'ðŸ˜°';
            } else if (percentage < 90) {
                emoji = 'ðŸ˜µ';
            } else {
                emoji = 'ðŸ’€';
            }
            document.getElementById('monster').textContent = emoji;
            
            document.getElementById('blood-text').textContent = 'Darah Monster: ' + bloodMonster + '/' + maxBlood;
            document.getElementById('progress').style.width = percentage + '%';
        }

        function addCount() {
            count++;
            updateDisplay();
        }

        function resetCount() {
            if (confirm('Apakah Anda yakin ingin mereset counter?')) {
                count = 0;
                updateDisplay();
            }
        }

        updateDisplay();
    </script>
</body>

</html>
